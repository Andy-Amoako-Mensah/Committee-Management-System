    }

    .profile-section .upload-btn input[type="file"] {

    }

<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

</nav>

<!-- Main layout -->
<div class="container-fluid">
  <div class="row content">

    <!-- Sidebar -->
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Logo</h2>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="#">Committees</a></li>
        <li><a href="meetings.html">Meetings</a></li>
        <li><a href="notifications.html">Notifications</a></li>
        <li><a href="#">Resources</a></li>
        <li class="active"><a href="account_settings.html">Settings</a></li>
        <li><a href="javascript:void(0);" onclick="confirmLogout()">Logout</a></li>
      </ul><br>
    </div>

    <!-- Main Content -->
    <div class="col-sm-9">
      <h3 class="page-title">Account Settings</h3>

      <!-- Profile Section -->
      <div class="profile-section">
        <h4>Profile Picture</h4>
        <div class="avatar avatar-xl">
          <img src="uploads/profile_images/default.jpg" alt="User Avatar" id="profile-avatar">
        </div>
        <form id="image-upload-form" enctype="multipart/form-data">
          <label class="upload-btn">
            Upload New Photo
            <input type="file" name="profile_image" id="profile-image-input">
          </label>
        </form>
        <div id="image-message"></div>
      </div>

      <!-- Settings Form -->
      <form method="POST" action="update_account.php" class="settings-form">
        <!-- Change Password Section -->
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" class="form-control" id="current-password" name="current_password" required>
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" class="form-control" id="new-password" name="new_password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm_password">
        </div>

        <!-- Change Email Section -->
        <div class="form-group">
          <label for="current-email">Current Email</label>
          <input type="email" class="form-control" id="current-email" name="current_email" readonly>
        </div>
        <div class="form-group">
          <label for="new-email">New Email</label>
          <input type="email" class="form-control" id="new-email" name="new_email">
        </div>
        <div class="form-group">
          <label for="confirm-email">Confirm New Email</label>
          <input type="email" class="form-control" id="confirm-email" name="confirm_email">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn submit-btn">Save Changes</button>
      </form>
    </div>

  </div>
</div>

<!-- JavaScript Section -->
<script>
  $(document).ready(function () {
    // Load current email and profile picture
    $.ajax({
      url: 'update_account.php',
      method: 'GET',
      dataType: 'json',
      success: function (response) {
        if (response.email) {
          $('#current-email').val(response.email);
        }
        if (response.profile_image) {
          $('#profile-avatar').attr('src', response.profile_image + '?t=' + new Date().getTime());
        }
      },
      error: function () {
        $('#current-email').val("Error loading email");
      }
    });

    // Handle image upload via AJAX
    $('#profile-image-input').on('change', function () {
      var formData = new FormData($('#image-upload-form')[0]);
      formData.append('upload_image', true);

      $.ajax({
        url: 'update_account.php',
        method: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          $('#image-message').text(response);
          // Reload updated profile image
          $.getJSON('update_account.php', function (data) {
            if (data.profile_image) {
              $('#profile-avatar').attr('src', data.profile_image + '?t=' + new Date().getTime());
            }
          });
        },
        error: function () {
          $('#image-message').text('Error uploading image.');
        }
      });
    });
  });

  function confirmLogout() {
    if (confirm("Are you sure you want to log out?")) {
      window.location.href = "logout.php";
    }
  }
</script>

</body>
</html>
