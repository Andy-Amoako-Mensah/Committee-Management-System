<!-- Main layout -->
<div class="container-fluid">
  <div class="row content">

    <!-- Sidebar -->
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Logo</h2>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="#">Committees</a></li>
        <li><a href="meetings.html">Meetings</a></li>

        <li><a href="javascript:void(0);" onclick="confirmLogout()">Logout</a></li>
      </ul><br>
    </div>

    <!-- Main Content -->
    <div class="col-sm-9">
      <h3>Account Settings</h3>

      <!-- Profile Section -->
      <div class="profile-section">
        <h4>Profile Picture</h4>
        <div class="avatar">
          <img src="path_to_existing_image.jpg" alt="User Avatar">
        </div>
        <form method="POST" enctype="multipart/form-data" action="update_account.php">
          <button type="submit" class="btn upload-btn">Upload New Photo</button>
          <input type="file" name="profile_image" style="display: none;">
        </form>
      </div>

      <!-- Settings Form -->
      <form method="POST" action="update_account.php" class="settings-form">

        <!-- Change Password Section -->
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" class="form-control" id="current-password" name="current_password" required>
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" class="form-control" id="new-password" name="new_password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm_password">
        </div>

        <!-- Change Email Section -->
        <div class="form-group">
          <label for="current-email">Current Email</label>
          <input type="email" class="form-control" id="current-email" name="current_email" readonly>
        </div>
        <div class="form-group">
          <label for="new-email">New Email</label>
          <input type="email" class="form-control" id="new-email" name="new_email">
        </div>
        <div class="form-group">
          <label for="confirm-email">Confirm New Email</label>
          <input type="email" class="form-control" id="confirm-email" name="confirm_email">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn submit-btn">Save Changes</button>
      </form>
    </div>

  </div>
</div>

<!-- JavaScript Section -->
<script>
  $(document).ready(function () {
    // Fetch email using AJAX on page load
    $.ajax({
      url: 'update_account.php',
      method: 'GET',
      dataType: 'json',
      success: function (response) {
        if (response.email) {
          $('#current-email').val(response.email);
        } else {
          $('#current-email').val("Email not found");
        }
      },
      error: function () {
        $('#current-email').val("Error loading email");
      }
    });
  });

  function confirmLogout() {
    if (confirm("Are you sure you want to log out?")) {
      window.location.href = "logout.php";
    }
  }
</script>
